<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            background: #007bff;
            color: #fff;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        a:hover {
            background: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .acciones a {
            background: #28a745;
            margin-right: 3px;
        }
        .acciones a:last-child {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <a href="/productos/form">Nuevo Producto</a>
    <br>
    <table border="1">
        <tr>
            <th>ID</th><th>Nombre</th><th>Descripción</th><th>Precio</th><th>Cantidad</th><th>Estado</th><th>Usuario</th><th>Calificación</th><th>Acciones</th>
        </tr>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.idProducto}"></td>
            <td th:text="${producto.nombreProducto}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.estadoProducto}"></td>
            <td th:text="${producto.usuario}"></td>
            <td th:text="${producto.calificacion}"></td>
            <td>
                <a th:href="@{'/productos/editar/' + ${producto.idProducto}}">Editar</a>
                <a th:href="@{'/productos/eliminar/' + ${producto.idProducto}}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
